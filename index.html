<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daniel Shanklin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Sans MS', 'Comic Sans', cursive;
      background: #008080;
      color: #000;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      background: #c0c0c0;
      border: 3px ridge #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #000080;
    }

    .links {
      text-align: center;
      margin: 20px 0;
    }

    .links a {
      display: inline-block;
      background: #c0c0c0;
      border: 2px outset #fff;
      padding: 8px 16px;
      margin: 5px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    .links a:active {
      border-style: inset;
    }

    /* Minesweeper Game */
    #minesweeper {
      margin: 30px auto;
      text-align: center;
    }

    .game-header {
      background: #c0c0c0;
      border: 3px ridge #fff;
      padding: 10px;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .counter {
      background: #000;
      color: #f00;
      font-family: 'Courier New', monospace;
      font-size: 24px;
      font-weight: bold;
      padding: 5px 10px;
      border: 2px inset #808080;
    }

    #reset-btn {
      background: #c0c0c0;
      border: 3px outset #fff;
      padding: 5px 15px;
      font-size: 24px;
      cursor: pointer;
      line-height: 1;
    }

    #reset-btn:active {
      border-style: inset;
    }

    #game-board {
      display: inline-grid;
      gap: 0;
      background: #c0c0c0;
      border: 3px ridge #fff;
      padding: 10px;
    }

    .cell {
      width: 30px;
      height: 30px;
      background: #c0c0c0;
      border: 3px outset #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
    }

    .cell:active {
      border-style: inset;
    }

    .cell.revealed {
      background: #bfbfbf;
      border: 1px solid #808080;
    }

    .cell.flagged::after {
      content: 'ðŸš©';
    }

    .cell.mine {
      background: #f00;
    }

    .cell.mine::after {
      content: 'ðŸ’£';
    }

    .num-1 { color: #0000ff; }
    .num-2 { color: #008000; }
    .num-3 { color: #ff0000; }
    .num-4 { color: #000080; }
    .num-5 { color: #800000; }
    .num-6 { color: #008080; }
    .num-7 { color: #000000; }
    .num-8 { color: #808080; }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #000080;
    }

    @media (max-width: 600px) {
      .cell {
        width: 25px;
        height: 25px;
        font-size: 14px;
      }
      .counter {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daniel Shanklin</h1>

    <div class="links">
      <a href="https://dshanklin-bv.github.io/reeves/">Reeves Docs</a>
      <a href="https://github.com/dshanklin-bv">GitHub</a>
    </div>

    <div id="minesweeper">
      <div class="game-header">
        <div class="counter" id="mine-count">010</div>
        <button id="reset-btn">ðŸ™‚</button>
        <div class="counter" id="timer">000</div>
      </div>
      <div id="game-board"></div>
    </div>

    <div class="footer">
      Building AI data management systems<br>
      Best viewed in Netscape Navigator 3.0
    </div>
  </div>

  <script>
    // Minesweeper Game
    const ROWS = 9;
    const COLS = 9;
    const MINES = 10;

    let board = [];
    let revealed = [];
    let flagged = [];
    let gameOver = false;
    let firstClick = true;
    let timerInterval = null;
    let seconds = 0;

    const gameBoard = document.getElementById('game-board');
    const mineCount = document.getElementById('mine-count');
    const timerDisplay = document.getElementById('timer');
    const resetBtn = document.getElementById('reset-btn');

    gameBoard.style.gridTemplateColumns = `repeat(${COLS}, 30px)`;

    function initBoard() {
      board = Array(ROWS).fill(null).map(() => Array(COLS).fill(0));
      revealed = Array(ROWS).fill(null).map(() => Array(COLS).fill(false));
      flagged = Array(ROWS).fill(null).map(() => Array(COLS).fill(false));
      gameOver = false;
      firstClick = true;
      seconds = 0;
      timerDisplay.textContent = '000';
      mineCount.textContent = String(MINES).padStart(3, '0');
      resetBtn.textContent = 'ðŸ™‚';
      if (timerInterval) clearInterval(timerInterval);
      renderBoard();
    }

    function placeMines(avoidRow, avoidCol) {
      let minesPlaced = 0;
      while (minesPlaced < MINES) {
        const row = Math.floor(Math.random() * ROWS);
        const col = Math.floor(Math.random() * COLS);
        if (board[row][col] !== -1 && !(row === avoidRow && col === avoidCol)) {
          board[row][col] = -1;
          minesPlaced++;
        }
      }
      calculateNumbers();
    }

    function calculateNumbers() {
      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
          if (board[r][c] === -1) continue;
          let count = 0;
          for (let dr = -1; dr <= 1; dr++) {
            for (let dc = -1; dc <= 1; dc++) {
              const nr = r + dr;
              const nc = c + dc;
              if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS && board[nr][nc] === -1) {
                count++;
              }
            }
          }
          board[r][c] = count;
        }
      }
    }

    function renderBoard() {
      gameBoard.innerHTML = '';
      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.dataset.row = r;
          cell.dataset.col = c;

          if (revealed[r][c]) {
            cell.classList.add('revealed');
            if (board[r][c] === -1) {
              cell.classList.add('mine');
            } else if (board[r][c] > 0) {
              cell.textContent = board[r][c];
              cell.classList.add(`num-${board[r][c]}`);
            }
          } else if (flagged[r][c]) {
            cell.classList.add('flagged');
          }

          cell.addEventListener('click', () => handleClick(r, c));
          cell.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            handleRightClick(r, c);
          });

          gameBoard.appendChild(cell);
        }
      }
    }

    function handleClick(row, col) {
      if (gameOver || revealed[row][col] || flagged[row][col]) return;

      if (firstClick) {
        placeMines(row, col);
        firstClick = false;
        startTimer();
      }

      if (board[row][col] === -1) {
        revealAllMines();
        gameOver = true;
        resetBtn.textContent = 'ðŸ˜µ';
        stopTimer();
        return;
      }

      revealCell(row, col);

      if (checkWin()) {
        gameOver = true;
        resetBtn.textContent = 'ðŸ˜Ž';
        stopTimer();
        revealAllMines();
      }
    }

    function handleRightClick(row, col) {
      if (gameOver || revealed[row][col]) return;

      flagged[row][col] = !flagged[row][col];
      updateMineCount();
      renderBoard();
    }

    function revealCell(row, col) {
      if (row < 0 || row >= ROWS || col < 0 || col >= COLS) return;
      if (revealed[row][col] || flagged[row][col]) return;

      revealed[row][col] = true;

      if (board[row][col] === 0) {
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            revealCell(row + dr, col + dc);
          }
        }
      }

      renderBoard();
    }

    function revealAllMines() {
      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
          if (board[r][c] === -1) {
            revealed[r][c] = true;
          }
        }
      }
      renderBoard();
    }

    function checkWin() {
      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
          if (board[r][c] !== -1 && !revealed[r][c]) {
            return false;
          }
        }
      }
      return true;
    }

    function updateMineCount() {
      const flagCount = flagged.flat().filter(f => f).length;
      const remaining = MINES - flagCount;
      mineCount.textContent = String(Math.max(0, remaining)).padStart(3, '0');
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        seconds++;
        if (seconds > 999) seconds = 999;
        timerDisplay.textContent = String(seconds).padStart(3, '0');
      }, 1000);
    }

    function stopTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
    }

    resetBtn.addEventListener('click', initBoard);

    initBoard();
  </script>
</body>
</html>
